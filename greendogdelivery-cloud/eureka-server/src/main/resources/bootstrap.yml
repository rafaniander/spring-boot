server:
  port: 8761
spring:
  application:
    name: server
  cloud:
    config:
      uri: http://localhost:8888
      username: test
      password: 1234

# eureka
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000