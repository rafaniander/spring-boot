server:
  port: 8761
spring:
  application:
    name: server
  cloud:
    config:
      uri: http://192.168.0.100:8888
      enabled: false
      fail-fast: false
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000